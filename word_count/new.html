        <span class="icon-bar"></span>

<div class="container">
    <div class="row">
        <div class="col-md-3">
          <div class="list-group">

          <div class="panel panel-default">

                <form class="form-horizontal">

                      <textarea input type="user_text" class="form-control" id="user_text" rows="3" placeholder="Enter your text"></textarea>

                  </div>

                    <label for="inputPassword3" class="col-sm-2 control-label">Special Word (optional)</label>
                    <div class="col-sm-10">
                      <input type="user_text" class="form-control" id="inputPassword3" placeholder="Enter a word to count the occurences of">

                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
